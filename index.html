<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Rooftop Jumper</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #ui {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      z-index: 10;
      font-size: 18px;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    #startButton {
      padding: 15px 30px;
      font-size: 20px;
      background: orange;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="ui" style="display: none;">
    Tap and hold to run. Release to jump.<br />
    Score: <span id="score">0</span> | Best: <span id="best">0</span>
  </div>

  <div id="startScreen">
    <h1>üê± Cat Rooftop Jumper</h1>
    <p>Help the cat jump from roof to roof!</p>
    <button id="startButton">Start Game</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script>
    let canvas = document.getElementById("gameCanvas");
    let ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const startScreen = document.getElementById("startScreen");
    const startButton = document.getElementById("startButton");
    const ui = document.getElementById("ui");

    startButton.addEventListener("click", () => {
      startScreen.style.display = "none";
      ui.style.display = "block";
      startGame();
    });

    // Placeholder game loop logic
    function startGame() {
      let score = 0;
      let best = localStorage.getItem("bestScore") || 0;
      document.getElementById("score").textContent = score;
      document.getElementById("best").textContent = best;
      ctx.fillStyle = "#87CEFA";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "black";
      ctx.fillText("Game running... (demo)", 50, 100);
    }
  </script>
</body>
</html>
